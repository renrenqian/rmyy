<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../style/easyui.css" rel="stylesheet"/>
    <link href="../style/common.css" rel="stylesheet"/>
</head>
<body>
<div class="mainSection">
    <div class="toolBox">
        <p>
            <span> 工具箱:</span>
            <a href="#" class="abled" id="J_AddDoc">新增医师</a>
            <a href="#" class="unabled unit J_DelAll" title="请先从下表中选择操作对象" id="J_DoctorDelAll">批量删除</a>
        </p>
    </div>
    <div id="J_DoctorListDiv" class="mt10">
        <table id="J_DoctorTable" class='display' cellpadding='0' cellspacing='0' border='0'>
            <thead>
            <tr>
                <th><input type='checkbox' class='checkBoss' ctrl='J_DoctorTable'/></th>
                <th class='tl'>医师名字</th>
                <th class='tl'>所属科室</th>
                <th class='tl'>职称</th>
                <th>专家门诊</th>
                <th>名医门诊</th>
                <th>医师排序</th>
                <th>编辑</th>
                <th>删除</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>


<!-- doctor div for add or edit -->
<div id="J_DoctorDiv" style="display:none;">
    <form id="doctorForm">
        <table class="form w">
            <tr>
                <td class="rowName w1">医师姓名</td>
                <td>
                   <input id="diName" type="text" class="input_type1" rule="required"/>
                   <input id="diId" type="hidden"/>
                </td>
                <td class="rowName w1">性别</td>
                <td>
                    <select id="diSex" class="selectType1">
                        <option value="">请选择...</option>
                        <option value="1">男</option>
                        <option value="0">女</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="rowName">学位</td>
                <td>
                    <select id="diEducation" class="selectType1">
                        <option >请选择...</option>
                        <option value="1000">博士后</option>
                        <option value="1001">博士</option>
                        <option value="1002">硕士</option>
                        <option value="1003">本科</option>
                        <option value="1004">其他</option>
                    </select>
                </td>
                <td class="rowName">职称</td>
                <td><input id="diPosition" type="text" class="input_type1"/>
                </td>
            </tr>
            <tr>
                <td class="rowName">所属科室</td>
                <td>
                    <select class="selectType2">
                        <option>杭州市第一人民医院</option>
<!--                         <option>杭州市妇幼保健院</option> -->
<!--                         <option>杭州市肿瘤医院（吴山院区）</option> -->
<!--                         <option>杭州市老年病医院（城北院区）</option> -->
<!--                         <option>杭州市妇女医院（钱江新城院区）</option> -->
<!--                         <option>五云山健康管理中心</option> -->
                    </select>
                    <select id="diDeptType" class="selectType2">
<!--                         <option value="1000">妇科</option> -->
<!--                         <option value="1001">产科</option> -->
                    </select>
                </td>
                <td class="rowName">头像上传</td>
                <td><input type="text" class="input_type1"/>
                </td>
            </tr>
            <tr>
                <td class="rowName">人才类型</td>
                <td colspan="3">
                    <input type="checkbox" class="radio_Type1 ml10 J_RcType" name="radio.rc" id="radio.bd" value='博士生导师'><label
                        class="radio_Type1_label" for="radio.bd">博士生导师</label>
                    <input type="checkbox" class="radio_Type1 J_RcType" name="radio.rc" id="radio.sd" value='硕士生导师'><label
                        class="radio_Type1_label" for="radio.sd">硕士生导师</label>
                    <input type="checkbox" class="radio_Type1 J_RcType" name="radio.rc" id="radio.151" value='151人才'><label
                        class="radio_Type1_label" for="radio.151">151人才</label>
                    <input type="checkbox" class="radio_Type1 J_RcType" name="radio.rc" id="radio.131" value='131人才'><label
                        class="radio_Type1_label" for="radio.131">131人才</label>
                    <input type="checkbox" class="radio_Type1 J_RcType" name="radio.rc" id="radio.js" value='南医大教授'><label
                        class="radio_Type1_label" for="radio.js">南医大教授</label>
                    <input type="checkbox" class="radio_Type1 J_RcType" name="radio.rc" id="radio.fjs" value='南医大副教授'><label
                        class="radio_Type1_label" for="radio.fjs">南医大副教授</label>
                    <input type="checkbox" class="radio_Type1 J_RcType" name="radio.rc" id="radio.zjzw" value='浙江省医学会主委/副主委'><label
                        class="radio_Type1_label" for="radio.zjzw">浙江省医学会主委/副主委</label>
                    <input type="checkbox" class="radio_Type1 J_RcType" name="radio.rc" id="radio.hzzw" value='杭州市医学会主委'><label
                        class="radio_Type1_label" for="radio.hzzw">杭州市医学会主委</label>
                </td>
            </tr>
            <tr>
                <td class="rowName">简历</td>
                <td colspan="3">
                    <textarea id="diResume" class="textArea_type3"></textarea>
                </td>
            </tr>
            <tr>
                <td class="rowName">主攻学科</td>
                <td colspan="3">
                    <textarea id="diMajor" class="textArea_type3"></textarea>
                </td>
            </tr>
            <tr>
                <td class="rowName">研究方向</td>
                <td colspan="3">
                    <textarea id="diResearch_direction" class="textArea_type3"></textarea>
                </td>
            </tr>
            <tr>
                <td class="rowName">医疗成果</td>
                <td colspan="3">
                    <textarea id="diAccomplishment" class="textArea_type3"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td class="p10">
                    <a class="button btn-blue" id="J_DoctorOk">
                        <span class="icon ico-bulb"></span>确定</a>
                    <a class="button btn-grey" id="J_DoctorClose">取消</a>
                </td>
            </tr>
        </table>
    </form>
</div>

<!-- 门诊 div for edit -->
<div id="J_TreatDiv" style="display:none;">
    <form id="treatForm">
        <table class="form w">
            <tr>
                <td class="rowName w1">门诊类型名称</td>
                <td>
                    <input type="text" class="input_type1" value="" id='J_TreatType' readonly/>
                </td>
            </tr>
            <tr>
                <td class="rowName w1">门诊时间</td>
                <td>
                    <input type="checkbox" class="radio_Type1 ml10" id="day1AM" value='1a'/><label class="radio_Type1_label" for="day1AM">星期一上午</label>
                    <input type="checkbox" class="radio_Type1" id="day1PM" value='1p'/><label class="radio_Type1_label" for="day1PM">星期一下午</label>
                    <input type="checkbox" class="radio_Type1" id="day2AM" value='2a'/><label class="radio_Type1_label" for="day2AM">星期二上午</label>
                    <input type="checkbox" class="radio_Type1" id="day2PM" value='2p'/><label class="radio_Type1_label" for="day2PM">星期二下午</label>
                    <input type="checkbox" class="radio_Type1" id="day3AM" value='3a'/><label class="radio_Type1_label" for="day3AM">星期三上午</label>
                    <input type="checkbox" class="radio_Type1" id="day3PM" value='3p'/><label class="radio_Type1_label" for="day3PM">星期三下午</label>
                    <input type="checkbox" class="radio_Type1" id="day4AM" value='4a'/><label class="radio_Type1_label" for="day4AM">星期四上午</label>
                    <input type="checkbox" class="radio_Type1" id="day4PM" value='4p'/><label class="radio_Type1_label" for="day4PM">星期四下午</label>
                    <input type="checkbox" class="radio_Type1" id="day5AM" value='5a'/><label class="radio_Type1_label" for="day5AM">星期五上午</label>
                    <input type="checkbox" class="radio_Type1" id="day5PM" value='5p'/><label class="radio_Type1_label" for="day5PM">星期五下午</label>
                    <input type="checkbox" class="radio_Type1" id="day6AM" value='6a'/><label class="radio_Type1_label" for="day6AM">星期六上午</label>
                    <input type="checkbox" class="radio_Type1" id="day6PM" value='6p'/><label class="radio_Type1_label" for="day6PM">星期六下午</label>
                    <input type="checkbox" class="radio_Type1" id="day7AM" value='7a'/><label class="radio_Type1_label" for="day7AM">星期日上午</label>
                    <input type="checkbox" class="radio_Type1" id="day7PM" value='7p'/><label class="radio_Type1_label" for="day7PM">星期日下午</label>
                </td>
            </tr>
            <tr>
                <td class="rowName">门诊地址</td>
                <td>
                    <input type="text" class="input_type1"/>
                </td>
            </tr>
            <tr>
                <td class="rowName">门诊限号</td>
                <td>
                    <input type="text" class="input_type1"/>
                </td>
            </tr>
            <tr>
                <td class="rowName">门诊状态</td>
                <td>
                    <select class="selectType1">
                        <option>在诊</option>
                        <option>停诊</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="rowName">门诊费用</td>
                <td>
                    <input type="text" class="input_type1"/>
                </td>
            </tr>
            <tr>
                <td class="rowName">挂号链接地址</td>
                <td>
                    <input type="text" class="input_type1"/>
                </td>
            </tr>
            <tr>
                <td></td>
                <td class="p10">
                    <a class="button btn-blue" id="J_TreatOk">
                        <span class="icon ico-bulb"></span>确定</a>
                    <a class="button btn-grey" id="J_TreatClose">取消</a>
            </tr>
        </table>
    </form>
</div>

<script src="../js/jquery-1.7.2.js"></script>
<script src="../js/jquery.easyui.min.js"></script>
<script src="../js/jquery.dataTables.js"></script>
<script src="../js/common.js"></script>
<script src="../plugins/form/jquery.sdForm.js"></script>
<script src="js/doctor.js" type="text/javascript"></script>
</body>
</html>
