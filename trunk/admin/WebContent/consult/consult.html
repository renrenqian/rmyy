    <div id="J_ConsultListDiv" class="mt10">
        <table id="J_ConsultTable" class='display' cellpadding='0' cellspacing='0' border='0'>
            <thead>
            <tr>
                <th style="width:50px;"><input type='checkbox' class='checkBoss' ctrl='J_ConsultTable'/></th>
                <th class='w1'>提问时间</th>
                <th class='tl w1'>提问科室</th>
                <th class='tl w1'>回复科室</th>
                <th class='tl'>问题主题</th>
                <th  style="width:50px;">回复状态</th>
                <th  style="width:50px;">编辑</th>
                <th  style="width:50px;">删除</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>


<!-- consult div for add or edit -->
<div id="J_ConsultDiv" style="display: none;">
    <form id="consultForm">
        <table class="form w">
            <tr>
                <td class="rowName w1">患者性别</td>
                <td>
                    <select id="ocSex" class="selectType1" disabled='false'>
                        <option value="1">男</option>
                        <option value="0">女</option>
                    </select>
               </td>
            </tr>
            <tr>
                <td class="rowName w1">患者年龄</td>
                <td><input id="ocId" type="hidden"/><input id="ocPost_age" type="text" class="input_type1" value="32" readonly/></td>
            </tr>
            <tr>
                <td class="rowName">咨询主题</td>
                <td>
                    <input type="text" id="ocPost_subject"  class="input_type2" value="请问我要做无创产前检测怎么预约"/>
                </td>
            </tr>
            <tr>
                <td class="rowName">咨询描述</td>
                <td>
                    <textarea id="ocDesc"  class="textArea_type2" >人流完医生给开了两盒酮焕雌醇片避孕药,一盒有21天的量,我想问这两盒要吃完吗?吃那么多对身体有没有影响? </textarea>
                </td>
            </tr>
            <tr>
                <td class="rowName">回复内容</td>
                <td>
                    <textarea id="osAnswer" class="textArea_type2"></textarea>
                </td>
            </tr>
            <tr>
                <td class="rowName">回复处理</td>
                <td>
                    <select id="isAnswer" class="selectType1">
                        <option value="0">请选择</option>
                        <option value="1">提问患者</option>
                        <option value="2">转交科室</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="rowName">转交到</td>
                <td>
                    <select id="ocReceive_office" class="selectType1">
                        <option>科室选择</option>
                        <option value="1031">心血管内科</option>
                        <option value="1032">消化内科</option>
                        <option value="1033">眼科</option> 
                    </select>
                    <span class="red">说明：若此问题不在您科室范围，请选择转交科室。</span>
                </td>
            </tr>
            <tr>
                <td class="rowName">设为典型</td>
                <td>
                    <select id="osTypical" class="selectType1">
                        <option value="0">否</option>
                        <option value="1">是</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td class="p10">
                    <a class="button btn-blue" id="J_ConsultOk"><span class="icon ico-bulb"></span>确定</a>
                    <a class="button btn-grey" id="J_ConsultClose">取消</a>
            </tr>
        </table>
    </form>
</div>
