	<div class="content">
		<h1 class="pTitle">应急情况处理预案</h1>
		<ul class='itemList'>
			<li>1、患者及家属如在就医过程中出现问题，应及时主动询问并给予解释沟通，化解潜在矛盾。</li>
			<li>2、遇到情绪激动，在就诊区吵闹的患者及家属，先劝导安抚不满情绪，并立即引领其到门诊办公室，再协同医院工作人员进行处理。</li>
			<li>3、患者及家属无理取闹，甚至有暴力行为时，立即致电保卫科（87403）或志愿者管理办公室（10326），并在保证自身安全的前提下，配合处理。</li>
			<li>4、如发现患者在就诊过程中出现病情变化，请就近联系医生抢救。在医疗场所发现有患者跌倒，请立即与门诊护士、志愿者管理办公室联系，并安慰患者及家属，听从医生指挥。</li>
		</ul>
	</div>
