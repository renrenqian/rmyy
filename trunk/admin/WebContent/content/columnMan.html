<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Column-Type" Column="text/html; charset=UTF-8"/>
    <link href="../style/easyui.css" rel="stylesheet"/>
    <link href="../plugins/zTree/zTreeStyle.css" rel="stylesheet"/>
    <link href="../style/common.css" rel="stylesheet"/>
    <link href="../plugins/calendar/calendar/calendar.css" rel="stylesheet"/>
    <style type="text/css">
        .catalogTree {
            float: left;
            overflow: hidden;
            margin-top: 10px;
            background: url("../plugins/zTree/img/zTreeDemo_background.png") no-repeat scroll 0 0 transparent;
            height: 510px;
            width: 246px;
        }

        .ColumnMain {
            float: right;
            width: 75%;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="mainSection">
    <div id="catalogTree" class="pr catalogTree open" style="display:block;">
        <h1 class="tc mt10">
            <!-- 
            <input type="radio" class="radio_Type1 J_CatalogTree_Ctrl" name="catalog" id="J_CatalogNormal" checked="checked" />
            <label class="radio_Type1_label" for="J_CatalogNormal" style="color:#369;">普通模式</label>
            <input type="radio" class="radio_Type1 J_CatalogTree_Ctrl" name="catalog" id="J_CatalogMan" />
            <label class="radio_Type1_label" for="J_CatalogMan"  style="color:#369;">管理模式</label>
             -->
        </h1>
        <ul class="ztree mt20 ml15" style="width:208px; height:400px; overflow-y:scroll;" id="J_ColTree"></ul>
    </div>
    <div id="J_ColumnMain" class="ColumnMain">
        <div class="toolBox">
            <p>
                <span> 工具箱:</span>
                <!-- 
                <a href="#" class="abled J_ColumnCatalog open">隐藏栏目内容</a>
                <a href="#" class="abled J_AdvanceSerh close">栏目检索</a>
                <a href="#" class="unabled unit" title="请先从下表中选择操作对象" id="J_ColumnDelAll">批量删除</a>
                 -->
                <a href="#" class="abled" id="J_ColumnAdd">添加栏目</a>
            </p>
        </div>
        <!-- 栏目信息列表 -->
        <div id="J_ColumnListDiv" class="mt10">
            <table class='display' id='ColumnList' cellpadding='0' cellspacing='0' border='0'>
                <thead>
                <tr>
                    <th><input type='checkbox' class='checkBoss' ctrl='ColumnList'/></th>
                    <th>编号</th>
                    <th class='tl'>名称</th>
                    <th class='tl'>目录</th>
                    <th>详情</th>
                    <th>删除</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
<!--内容检索-->
<div id="J_AdvanceSerhDiv" style="display:none; overflow:hidden;"></div>
<input type="hidden" id="opType" value="new"/>
<input type="hidden" id="opCmId" value="new"/>
<!--内容详情-->
<div id="J_ColumnDetailWin" style="display:none; overflow-y:scroll; overflow-x:hidden;"></div>
<!--内容录入、编辑-->
<div id="J_ColumnEditWin" style="display:none;"></div>
<!--内容目录添加、编辑-->
<div id="J_CatalogEditWin" style="display:none; width:500px;">
    <form id="dirInfoForm">
    <table class="form w">
        <tr>
            <td class="rowName">目录名称</td>
            <td>
                <input type="hidden" name="dir.diId" id="dirId_edit"/>
                <input type="hidden" name="dir.diParent" id="diParent"/>  
                <input type="text" class="input_type1" rule="required" name="dir.diName"/>
            </td>
        </tr>
        <tr>
            <td class="rowName">文件英文路径</td>
            <td>
                <input type="text" class="input_type1" rule="required" name="dir.diFolder" id='diFolder_edit'/>
            </td>
        </tr>
        <tr style="display:none">
            <td class="rowName">其他用户权限</td>
            <td>
                <select class="selectType1" name="dir.diPrivilege" disabled="disabled">
                    <option value="0" selected="selected">不共享</option>
                    <option value="1">共享</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="rowName">目录描述</td>
            <td>
                <textarea class="textArea_type1" name="dir.diDesc"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td class="p10">
                <a class="button btn-blue" id="J_TreeOk">确定</a>
                <a class="button btn-grey" id="J_TreeClose">取消</a>
            </td>
        </tr>
    </table>
     </form>
</div>
<script src="../js/jquery-1.7.2.js"></script>
<script src="../plugins/calendar/seed-min.js" type="text/javascript"></script>
<script src="../js/jquery.easyui.min.js"></script>
<script src="../js/jquery.dataTables.js"></script>
<script src="../js/common.js"></script>
<script src="../plugins/zTree/jquery.ztree.core-3.0.js"></script>
<script src="../plugins/zTree/jquery.ztree.excheck-3.0.js"></script>
<script src="../plugins/zTree/jquery.ztree.exedit-3.0.js"></script>
<script src="../plugins/form/jquery.sdForm.js"></script>
<script src="js/columnMan.js"></script>
</body>
</html>
