<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../style/easyui.css" rel="stylesheet" />
<link href="../style/common.css" rel="stylesheet" />
<link href="../plugins/calendar/calendar/calendar.css" rel="stylesheet"/>
</head>
<body>
	<div class="mainSection">
		<form id="contentForm">
			<table class="form w mt10 mb10">
				<tr>
					<td class="rowName w1">内容标题</td>
					<td><input id="contTitle" type="text" class="input_type1"
						rule="required" /> <input id="contId" type="hidden" /></td>
					<td class="rowName">关键词</td>
					<td><input id="contKey" type="text" class="input_type1" /></td>
				</tr>
				<tr>
					<td class="rowName w1">作者或来源</td>
					<td><input id="contAuthor" type="text" class="input_type1"
						rule="required" /></td>
					<td class="rowName">发布日期</td>
					<td><input id="contPubTime" type="text" class="input_type_date" /></td>
				</tr>
				<tr>
					<td class="rowName">所属一级栏目</td>
					<td><select id="level1" class="selectType1">
							<option>医院概览</option>
							<option>信息中心</option>
							<option>患者服务中心</option>
							<option>科研学术</option>
							<option>医院文化和教育</option>
					</select></td>
					<td class="rowName">所属二级栏目</td>
					<td><select id="colId" class="selectType1">
							<option value="1001">医院公告</option>
							<option value="1002">医院新闻</option>
							<option value="1003">集团动态</option>
							<option value="1004">人才招聘</option>
							<option value="1005">招标采购</option>
					</select></td>
				</tr>
				<tr>
					<td class="rowName">栏目置顶</td>
					<td><select id="contShow_Days" class="selectType1">
							<option value="0">不置顶</option>
							<option value="3">置顶3天</option>
							<option value="5">置顶5天</option>
							<option value="7">置顶7天</option>
					</select></td>
					<td class="rowName">媒体报道</td>
					<td><select id="contMedium" class="selectType1">
							<option value="0">否</option>
							<option value="1">是</option>
					</select></td>
				</tr>
				<tr>
					<td class="rowName">首页图片滚动</td>
					<td><select id="contHome_Page" class="selectType1">
							<option value="0">否</option>
							<option value="1">是</option>
					</select></td>
				</tr>
				<tr>
					<td class="rowName">发布院区</td>
					<td><select id="gmId" class="selectType1">
							<option value="1000">杭州市第一人民医院</option>
					</select></td>
					<td class="rowName">分享院区</td>
					<td><select id="gmShareId" class="selectType1">
							<option value="1000">无</option>
					</select></td>
				</tr>
				<tr>
					<td class="rowName">附件上传</td>
					<td><input type="input" class="input_type1"/></td>
				</tr>
				<tr>
					<td class="rowName">内容编辑</td>
					<td colspan="3" style='padding-left: 10px;'><textarea
							id="contDetail"></textarea></td>
				</tr>
				<tr>
					<td></td>
					<td class="p10"><a class="button btn-blue" id="J_ContentOk"><span
							class="icon ico-bulb"></span>确认</a> <a class="button btn-grey"
						id="J_ContentClose">取消</a>
				</tr>
			</table>
		</form>
	</div>
	<script src="../js/jquery-1.7.2.js"></script>
	<script src="../js/jquery.easyui.min.js"></script>
	<script src="../js/common.js"></script>
	<script src="../plugins/form/jquery.sdForm.js"></script>
	<script src="../plugins/ckeditor/ckeditor.js"></script>
	<script src="../plugins/ckeditor/adapters/jquery.js"></script>
	<script src="../plugins/calendar/seed-min.js"></script>
	<script src="js/addContent.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			/* 内容编辑器 */
			$('#contDetail').ckeditor();
		});				
	</script>
</body>
</html>
