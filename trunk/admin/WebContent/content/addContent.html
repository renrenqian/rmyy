<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../style/easyui.css" rel="stylesheet" />
<link href="../style/common.css" rel="stylesheet" />
<link href="../plugins/calendar/calendar/calendar.css" rel="stylesheet" />
</head>
<body>
	<div class="mainSection">
		<form id="contentForm" name="contentForm" action=""  enctype="multipart/form-data" method="post" target="hidden_frame">
			<table class="form w mt10 mb10">
				<tr>
					<td class="rowName w1">内容标题</td>
					<td><input id="contTitle"  name="continfo.contTitle" type="text" class="input_type1" rule="required" /> 
						<input id="contId" name="continfo.contId" type="hidden" />
						<input id="contOrder" name="continfo.contOrder" type="hidden" value ="1" />
						</td>
					<td class="rowName">关键词</td>
					<td><input id="contKey" type="text" name="continfo.contKey" class="input_type1" />
					    <input id="contAudit_Result" type="hidden" name="continfo.contAudit_Result" value ="1" />
					</td>
				</tr>
				<tr>
					<td class="rowName w1">作者或来源</td>
					<td><input id="contAuthor" type="text" class="input_type1"  name="continfo.contAuthor" rule="required" /></td>
					<td class="rowName">发布日期</td>
					<td><input id="contPubTime" type="text" name="continfo.contPubTime" class="input_type_date" /></td>
				</tr>
				<tr>
					<td class="rowName">所属一级栏目</td>
					<td><select id="level1" class="selectType1">
							<option>医院概览</option>
							<option>信息中心</option>
							<option>患者服务中心</option>
							<option>科研学术</option>
							<option>医院文化和教育</option>
					</select></td>
					<td class="rowName">所属二级栏目</td>
					<td><select id="colId" class="selectType1"  name="continfo.colId">
							<option value="1101">医院公告</option>
							<option value="1102">医院新闻</option>
							<option value="1103">集团动态</option>
							<option value="1104">人才招聘</option>
							<option value="1105">招标采购</option>
					</select></td>
				</tr>
				<tr>
					<td class="rowName">栏目置顶</td>
					<td><select id="contShow_Days" class="selectType1" name="continfo.contShow_Days">
							<option value="0">不置顶</option>
							<option value="3">置顶3天</option>
							<option value="5">置顶5天</option>
							<option value="7">置顶7天</option>
					</select></td>
					<td class="rowName">媒体报道</td>
					<td><select id="contMedium" class="selectType1" name="continfo.contMedium">
							<option value="0">否</option>
							<option value="1">是</option>
					</select></td>
				</tr>
				<tr>
					<td class="rowName">首页图片滚动</td>
					<td><select id="contHome_Page" class="selectType1" name="continfo.contHome_Page">
							<option value="0">否</option>
							<option value="1">是</option>
					</select></td>
                    <td class="rowName">审核结果</td>
                    <td><select id="contAudit_Result" class="selectType1" name="continfo.contAudit_Result">
                            <option value="0">不通过</option>
                            <option value="1" selected="selected">通过</option>
                        </select>
                    </td>
				</tr>
				<tr>
					<td class="rowName">发布院区</td>
					<td><select id="gmId" class="selectType1" name="continfo.gmId">
							<option value="1000">杭州市第一人民医院</option>
					</select></td>
					<td class="rowName">分享院区</td>
					<td><select id="gmShareId" class="selectType1"  name="continfo.gmShareId">
							<option value="0">无</option>
					</select></td>
				</tr>
				<tr>
					<td class="rowName">附件上传</td>
					<td id="file_td" ><input type="file" name="file" id="file_add" /></td>
				</tr>
				<tr>
					<td class="rowName">内容编辑</td>
					<td colspan="3" style='padding-left: 10px;'><textarea id="contDetail" name="contInfo.contDetail"></textarea></td>
				</tr>
				<tr>
					<td></td>
					<td class="p10">
					   <a class="button btn-blue" id="J_ContentOk"><span class="icon ico-bulb"></span>确认</a> 
					   <a class="button btn-grey" id="J_ContentClose">取消</a>
				</tr>
			</table>
		</form>
	</div>
	<iframe name='hidden_frame' id="hidden_frame" style='display: none; height: 0; width: 0'></iframe>
	<script src="../js/jquery-1.7.2.js"></script>
	<script src="../js/jquery.easyui.min.js"></script>
	<script src="../js/common.js"></script>
	<script src="../plugins/form/jquery.sdForm.js"></script>
	<script src="../plugins/ckeditor/ckeditor.js"></script>
	<script src="../plugins/ckeditor/adapters/jquery.js"></script>
	<script src="../plugins/ckfinder/ckfinder.js"></script>
	<script src="../plugins/calendar/seed-min.js"></script>
	<script src="js/addContent.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			/* 内容编辑器 */
			//$('#contDetail').ckeditor();
			$('div[name=contDetail]').ckeditor();
			if (CKEDITOR.instances['contDetail']) {
				CKEDITOR.remove(CKEDITOR.instance['contDetail']);
			}

			var editor = CKEDITOR.replace('contDetail');
			CKFinder.setupCKEditor(editor, 'ckfinder');

			$('#J_Upload').click(function() {
				// You can use the "CKFinder" class to render CKFinder in a page:
				var finder = new CKFinder();
				finder.basePath = '../'; // The path for the installation of CKFinder (default = "/ckfinder/").
				finder.selectActionFunction = SetFileField;
				finder.popup();

				// It can also be done in a single line, calling the "static"
				// popup( basePath, width, height, selectFunction ) function:
				// CKFinder.popup( '../', null, null, SetFileField ) ;
				//
				// The "popup" function can also accept an object as the only argument.
				// CKFinder.popup( { basePath : '../', selectActionFunction : SetFileField } ) ;
			});
		});

		function SetFileField(fileUrl) {
			document.getElementById('xFilePath').value = fileUrl;
		}
	</script>
</body>
</html>
