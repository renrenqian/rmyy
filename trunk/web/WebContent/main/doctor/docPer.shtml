	<script>
	$(document).ready(function(){
		 $.getJSON('http://124.160.67.194:8520/admin/member/searchDoctor.action?doct.diId=45', function(json) {		 		 	
	         if (json.resultCode > 0) {            
	             var doctDetail = json.doct;
	             $(doctDetail).each(function(i, item) {                  
	             	$('#diEducation').html(fixPosition(item.diEducation));  
	             	$('#diDeptName').html(item.diDeptName); 
 	             	$('#diPosition').html(item.diPosition); 
 	             	var str='';
 	             	$('#J_Re').after("<h3 class='mt50'>简历</h3>"+
 	             			"<p>"+item.diResume+"</p><hr />"+
							"<h3>主攻学科</h3>"+
							"<p>"+item.diMajor+"</p><hr />"+
							"<h3>研究方向</h3>"+
						    "<p>"+item.diResearch_direction+"</p><hr />"+
							"<h3>医疗成果</h3>"+
							"<p>"+item.diAccomplishment+"</p>");
	             });     
	         }
		 });
	});
	
	function fixPosition(str){
		switch(str){
		case 0:'';
		case 1000:str='博士后';break;
		case 1001:str='博士';break;
		case 1002:str='硕士';break;
		case 1003:str='大学本科';break;
		case 1004:str='其它';break;
		}
		return str;
	}
